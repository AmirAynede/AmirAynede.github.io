<div style="text-align: center; margin-bottom: 1rem;">
  <img src="{{ author.avatar | relative_url }}"
       alt="{{ author.name }}"
       style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover; box-shadow: 0 0 10px rgba(0,0,0,0.4); margin-bottom: 10px;">
  <h3>{{ author.name }}</h3>
  <p style="margin: 0;">Masterâ€™s student in Bioinformatics</p>
  <p style="margin: 0;">University of Bologna</p>
</div>
<ul class="author__urls social-icons" style="justify-content: center;">
  {% if author.links %}
    {% for link in author.links %}
      <li><a href="{{ link.url }}"><i class="{{ link.icon }}"></i> {{ link.label }}</a></li>
    {% endfor %}
  {% endif %}
</ul>
